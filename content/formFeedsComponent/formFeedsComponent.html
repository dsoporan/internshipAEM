<p style="font-size:40px;">Component for feeds</p>

<div data-sly-use.feedComponentModel="com.aem.community.core.models.FeedComponentModel">
    <ul data-sly-list="${feedComponentModel.entriesList}">
        <br><br>
        Entry:
        <li>ID: <a href=${item.id}>${item.id}</a></li>
        <li>Title: ${item.title}</li>
        <li>Author Name: <a href=${item.authorUri}>${item.name}</a></li>
        <li>Published: ${item.published}</li>
        <li>Updated: ${item.updated}</li>
    </ul>
</div>
